<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MARINA — Vision Board 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #090a0c; --card: #121418; --line: rgba(255, 255, 255, 0.08);
            --txt: #ffffff; --muted: #888; --accent: #ffffff; --radius: 30px;
        }
        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        body {
            margin: 0; font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg); color: var(--txt); min-height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow-x: hidden;
        }
        .shell { width: min(900px, 95%); padding: 20px; }
        .card {
            background: var(--card); border-radius: var(--radius); padding: 60px;
            border: 1px solid var(--line); box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            position: relative; overflow: hidden;
        }
        .topbar { position: absolute; top: 30px; right: 40px; display: flex; gap: 20px; z-index: 10; }
        .lang-btn { background: none; border: none; color: var(--muted); cursor: pointer; text-transform: uppercase; font-size: 11px; font-weight: 800; letter-spacing: 1px; }
        .lang-btn.active { color: #fff; border-bottom: 2px solid #fff; }
        
        h1 { font-size: clamp(24px, 5vw, 40px); margin-bottom: 30px; line-height: 1.1; font-weight: 700; letter-spacing: -1px; }
        .lead { color: var(--muted); font-size: 18px; margin-bottom: 40px; }

        input[type="text"], input[type="email"] {
            width: 100%; padding: 25px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--line); border-radius: 15px; color: #fff; font-size: 20px; outline: none; margin-bottom: 20px;
        }
        input[type="text"]:focus { border-color: #fff; background: rgba(255,255,255,0.06); }

        .choice-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .choice-list { grid-template-columns: 1fr; } }
        
        .choice-item {
            padding: 25px; border: 1px solid var(--line); border-radius: 20px;
            background: rgba(255,255,255,0.02); color: #fff; text-align: left; cursor: pointer; font-size: 16px; font-weight: 500;
        }
        .choice-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }
        .choice-item.selected { border-color: #fff; background: rgba(255,255,255,0.12); }

        .slider-group { margin: 40px 0; }
        .slider-header { display: flex; justify-content: space-between; font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }
        input[type="range"] { width: 100%; height: 4px; background: var(--line); border-radius: 2px; -webkit-appearance: none; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border-radius: 50%; cursor: pointer; border: 4px solid var(--card); }

        .btn-main { background: #fff; color: #000; border: none; padding: 20px 40px; border-radius: 50px; font-weight: 800; cursor: pointer; font-size: 16px; margin-top: 20px; }
        .btn-circle { width: 60px; height: 60px; border-radius: 50%; border: none; background: #fff; color: #000; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #chart-container { background: rgba(255,255,255,0.02); border-radius: 20px; padding: 30px; margin: 30px 0; display: flex; justify-content: center; }
        
        .fade { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="shell">
        <div class="card fade" id="main-card">
            <div class="topbar">
                <button class="lang-btn" id="btn-en" onclick="changeLang('en')">EN</button>
                <button class="lang-btn" id="btn-fr" onclick="changeLang('fr')">FR</button>
                <button class="lang-btn" id="btn-es" onclick="changeLang('es')">ES</button>
            </div>
            <div id="content"></div>
        </div>
    </div>

<script>
    const i18n = {
        fr: {
            s1_h: "Commençons par l'humain. Quel est ton prénom ?",
            s2_h: "Donne un titre à cette vision.",
            s3_h: "Quelle est la racine de ce projet ?",
            s3_opts: ["L'âme d'un lieu", "Une narration humaine", "La pureté d'un instant"],
            s4_h: "Quelle émotion doit dominer ?",
            s4_opts: ["L'évidence du naturel", "La force d'un impact", "La vérité brute", "Le luxe du silence"],
            s5_h: "Ton instinct photographique :",
            sliders: { calm: ["Contemplatif", "Énergique"], present: ["Observateur", "Acteur"], rich: ["Minimaliste", "Abondant"] },
            rep_h: "L'Analyse de Marina",
            cta: "Envoyer ma vision à Marina",
            analysis: "Ton projet se situe dans la recherche de "
        },
        en: {
            s1_h: "Let's start with the human. What's your name?",
            s2_h: "Give this vision a title.",
            s3_h: "What is the root of this project?",
            s3_opts: ["The soul of a place", "A human narrative", "The purity of a moment"],
            s4_h: "Which emotion should dominate?",
            s4_opts: ["Natural evidence", "Impactful force", "Raw truth", "The luxury of silence"],
            s5_h: "Your photographic instinct:",
            sliders: { calm: ["Contemplative", "Energetic"], present: ["Observer", "Actor"], rich: ["Minimalist", "Abundant"] },
            rep_h: "Marina's Analysis",
            cta: "Send my vision to Marina",
            analysis: "Your project lies in the pursuit of "
        },
        es: {
            s1_h: "Empecemos por lo humano. ¿Cómo te llamas?",
            s2_h: "Dale un título a esta visión.",
            s3_h: "¿Cuál es la raíz de este proyecto?",
            s3_opts: ["El alma de un lugar", "Una narrativa humana", "La pureza de un instante"],
            s4_h: "¿Qué emoción debe dominar?",
            s4_opts: ["Evidencia natural", "Fuerza de impacto", "Verdad cruda", "El lujo del silencio"],
            s5_h: "Tu instinto fotográfico:",
            sliders: { calm: ["Contemplativo", "Enérgico"], present: ["Observador", "Actor"], rich: ["Minimalista", "Abundante"] },
            rep_h: "El Análisis de Marina",
            cta: "Enviar mi visión a Marina",
            analysis: "Tu proyecto se encuentra en la búsqueda de "
        }
    };

    let lang = 'fr';
    let step = 1;
    let state = { name: "", project: "", essence: "", impression: "", email: "", sliders: { calm: 50, present: 50, rich: 50 } };

    function changeLang(l) { lang = l; render(); }

    function render() {
        const t = i18n[lang];
        const container = document.getElementById('content');
        container.innerHTML = "";
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+lang));

        if (step === 1) {
            container.innerHTML = `<h1>${t.s1_h}</h1><input type="text" id="nameInp" placeholder="..." value="${state.name}"><div class="nav-box"><button class="btn-circle" onclick="state.name=document.getElementById('nameInp').value||'Invité';step=2;render()">→</button></div>`;
        } else if (step === 2) {
            container.innerHTML = `<h1>${t.s2_h}</h1><input type="text" id="projInp" placeholder="..." value="${state.project}"><div class="nav-box"><button class="btn-circle" onclick="state.project=document.getElementById('projInp').value||'Vision';step=3;render()">→</button></div>`;
        } else if (step === 3) {
            container.innerHTML = `<h1>${t.s3_h}</h1><div class="choice-list">${t.s3_opts.map(o => `<button class="choice-item ${state.essence===o?'selected':''}" onclick="state.essence='${o}';step=4;render()">${o}</button>`).join('')}</div>`;
        } else if (step === 4) {
            container.innerHTML = `<h1>${t.s4_h}</h1><div class="choice-list">${t.s4_opts.map(o => `<button class="choice-item ${state.impression===o?'selected':''}" onclick="state.impression='${o}';step=5;render()">${o}</button>`).join('')}</div>`;
        } else if (step === 5) {
            container.innerHTML = `<h1>${t.s5_h}</h1>${renderSlider('calm', t.sliders.calm)}${renderSlider('present', t.sliders.present)}${renderSlider('rich', t.sliders.rich)}<div class="nav-box"><button class="btn-main" onclick="step=6;render()">Révéler la Vision</button></div>`;
        } else {
            renderReport(t);
        }
    }

    function renderSlider(key, labels) {
        return `<div class="slider-group"><div class="slider-header"><span>${labels[0]}</span><span>${labels[1]}</span></div><input type="range" min="0" max="100" value="${state.sliders[key]}" oninput="state.sliders.${key}=this.value"></div>`;
    }

    function renderReport(t) {
        const container = document.getElementById('content');
        
        // Intelligence Narrative : Marina interprète
        let interpretation = "";
        if(lang === 'fr') {
            interpretation = `C'est un équilibre fascinant : tu cherches à capturer <b>${state.essence.toLowerCase()}</b> à travers le prisme de <b>${state.impression.toLowerCase()}</b>. `;
            interpretation += state.sliders.rich < 30 ? "Ton approche rejette l'artifice pour se concentrer sur l'essentiel absolu. " : "Tu embrasses la complexité des détails pour créer une immersion totale. ";
        } else if(lang === 'es') {
            interpretation = `Es un equilibrio fascinante: buscas capturar <b>${state.essence.toLowerCase()}</b> a través del prisma de <b>${state.impression.toLowerCase()}</b>. `;
            interpretation += state.sliders.rich < 30 ? "Tu enfoque rechaza el artificio para centrarse en lo esencial. " : "Abrazas la complejidad de los detalles para crear una inmersión total. ";
        } else {
            interpretation = `It's a fascinating balance: you seek to capture <b>${state.essence.toLowerCase()}</b> through the lens of <b>${state.impression.toLowerCase()}</b>. `;
            interpretation += state.sliders.rich < 30 ? "Your approach rejects artifice to focus on the absolute essential. " : "You embrace the complexity of details to create total immersion. ";
        }

        container.innerHTML = `
            <h1>${t.rep_h}</h1>
            <div style="line-height:1.8; font-size:18px;">
                <p>Hello <b>${state.name}</b>,</p>
                <p>${interpretation}</p>
                
                <div id="chart-container">
                    <canvas id="visionChart" style="max-width:350px"></canvas>
                </div>

                <p style="font-size:15px; color:var(--muted); border-left: 2px solid #fff; padding-left: 20px;">
                    <b>Piste de réflexion :</b> Pour ton projet "${state.project}", je suggère d'explorer des optiques qui respectent cette ${state.sliders.present > 50 ? 'proximité physique' : 'distance contemplative'}.
                </p>

                <div style="margin-top:40px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px;">
                    <p style="margin-top:0"><b>On approfondit ensemble ?</b></p>
                    <input type="email" id="emailInp" placeholder="Ton adresse email...">
                    <button class="btn-main" onclick="sendFinal()">${t.cta}</button>
                </div>
            </div>`;

        

        new Chart(document.getElementById('visionChart'), {
            type: 'radar',
            data: {
                labels: [t.sliders.calm[1], t.sliders.present[1], t.sliders.rich[1]],
                datasets: [{ 
                    label: state.project,
                    data: [state.sliders.calm, state.sliders.present, state.sliders.rich], 
                    backgroundColor: 'rgba(255,255,255,0.2)', 
                    borderColor: '#fff',
                    pointBackgroundColor: '#fff',
                    borderWidth: 3
                }]
            },
            options: { 
                scales: { 
                    r: { 
                        min: 0, max: 100, ticks: { display: false }, 
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        angleLines: { color: 'rgba(255,255,255,0.1)' },
                        pointLabels: { color: '#888', font: { size: 12, weight: '600' } }
                    } 
                }, 
                plugins: { legend: { display: false } } 
            }
        });
    }

    function sendFinal() {
        const email = document.getElementById('emailInp').value;
        if(!email || !email.includes('@')) { alert(lang==='fr'?"Email invalide":"Invalid email"); return; }
        
        const mailContent = `Marina Vision Report\n\nProject: ${state.project}\nClient: ${state.name}\nEssence: ${state.essence}\nEmotion: ${state.impression}\nScores: Calm/Lively:${state.sliders.calm}, Discreet/Present:${state.sliders.present}, Simple/Rich:${state.sliders.rich}\n\nEmail Client: ${email}`;
        
        window.location.href = `mailto:hello@mobilitylab.ch?subject=Vision MARINA: ${state.project}&body=${encodeURIComponent(mailContent)}`;
    }

    window.onload = () => render();
</script>
</body>
</html>
