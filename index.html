<!doctype html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root {
            --bg: #0d0f12;
            --card: rgba(255, 255, 255, 0.05);
            --line: rgba(255, 255, 255, 0.12);
            --txt: rgba(255, 255, 255, 0.95);
            --muted: rgba(255, 255, 255, 0.5);
            --accent: #ffffff;
            --radius: 24px;
        }
        * { box-sizing: border-box; transition: all 0.3s ease; }
        body {
            margin: 0; font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg); color: var(--txt);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .shell { width: min(850px, 95%); padding: 20px; }
        .card {
            background: var(--card); border: 1px solid var(--line);
            border-radius: var(--radius); backdrop-filter: blur(20px);
            padding: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .topbar { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px; }
        .lang button {
            background: none; border: 1px solid transparent; color: var(--muted);
            cursor: pointer; padding: 5px 10px; border-radius: 8px; font-weight: 600;
        }
        .lang button.active { color: var(--accent); border-color: var(--line); }
        
        h1 { font-size: 32px; margin: 0 0 25px; font-weight: 700; line-height: 1.2; }
        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--line);
            background: rgba(255,255,255,0.03); color: #fff; font-size: 18px; margin-bottom: 20px;
        }
        .choice-btn {
            width: 100%; text-align: left; padding: 18px; margin-bottom: 10px;
            border-radius: 15px; border: 1px solid var(--line);
            background: rgba(255,255,255,0.02); color: var(--txt); cursor: pointer; font-size: 16px;
        }
        .choice-btn:hover { background: rgba(255,255,255,0.07); }
        .choice-btn.sel { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        
        .slider-row { margin: 30px 0; }
        .slider-labels { display: flex; justify-content: space-between; font-size: 13px; color: var(--muted); margin-bottom: 10px; }
        input[type="range"] { width: 100%; height: 4px; background: var(--line); border-radius: 2px; -webkit-appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; cursor: pointer; }
        
        .nav-btns { display: flex; gap: 10px; margin-top: 30px; }
        button.next { 
            background: #fff; color: #000; border: none; padding: 12px 25px; 
            border-radius: 50px; font-weight: 700; cursor: pointer;
        }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; }
        @media (max-width: 650px) { .report-grid { grid-template-columns: 1fr; } }
        .fade { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

                <button onclick="setLang('fr')" id="btnFR">FR</button>

        </div>
        <div id="app" class="card"></div>
    </div>
