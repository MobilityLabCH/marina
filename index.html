  function radarSVG(values){
    var w=260, h=220, cx=w/2, cy=h/2+10, R=82;
    var axes = [
      { key:"calm", angle:-90 },
      { key:"present", angle:30 },
      { key:"rich", angle:150 }
    ];
    var a = tr();
    var s = a.feel.s;

    function pt(key, val){
      var ang=0;
      for(var i=0;i<axes.length;i++) if(axes[i].key===key) ang = axes[i].angle;
      var rad = ang * Math.PI/180;
      var r = R * (val/100);
      return { x: cx + Math.cos(rad)*r, y: cy + Math.sin(rad)*r };
    }

    var p1=pt("calm",values.calm), p2=pt("present",values.present), p3=pt("rich",values.rich);
    var o1=pt("calm",100), o2=pt("present",100), o3=pt("rich",100);

    function polyAt(v){
      var q1=pt("calm",v), q2=pt("present",v), q3=pt("rich",v);
      return '<polygon points="' + q1.x+','+q1.y+' '+q2.x+','+q2.y+' '+q3.x+','+q3.y + '" fill="none" stroke="rgba(255,255,255,.16)" stroke-width="1"/>';
    }

    var grid = polyAt(30) + polyAt(60) + polyAt(100);
    var poly = '<polygon points="' + p1.x+','+p1.y+' '+p2.x+','+p2.y+' '+p3.x+','+p3.y + '" fill="rgba(255,255,255,.18)" stroke="rgba(255,255,255,.85)" stroke-width="1.5"/>';
    var lines =
      '<line x1="'+cx+'" y1="'+cy+'" x2="'+o1.x+'" y2="'+o1.y+'" stroke="rgba(255,255,255,.20)"/>' +
      '<line x1="'+cx+'" y1="'+cy+'" x2="'+o2.x+'" y2="'+o2.y+'" stroke="rgba(255,255,255,.20)"/>' +
      '<line x1="'+cx+'" y1="'+cy+'" x2="'+o3.x+'" y2="'+o3.y+'" stroke="rgba(255,255,255,.20)"/>';

    var lab1 = esc(s.calm.l) + " ‚Üî " + esc(s.calm.r);
    var lab2 = esc(s.present.l) + " ‚Üî " + esc(s.present.r);
    var lab3 = esc(s.rich.l) + " ‚Üî " + esc(s.rich.r);

    var labels =
      '<text x="'+o1.x+'" y="'+(o1.y-10)+'" fill="rgba(255,255,255,.65)" font-size="11" text-anchor="middle">'+lab1+'</text>' +
      '<text x="'+(o2.x+10)+'" y="'+(o2.y+6)+'" fill="rgba(255,255,255,.65)" font-size="11" text-anchor="start">'+lab2+'</text>' +
      '<text x="'+(o3.x-10)+'" y="'+(o3.y+6)+'" fill="rgba(255,255,255,.65)" font-size="11" text-anchor="end">'+lab3+'</text>';

    return '<svg width="'+w+'" height="'+h+'" viewBox="0 0 '+w+' '+h+'" role="img" aria-label="Vibe radar">' + grid + lines + poly + labels + '</svg>';
  }
