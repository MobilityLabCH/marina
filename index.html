<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marinaphoto 4 you — Snapshot</title>
  <style>
    :root{
      --bg:#0b0d10; --card:rgba(255,255,255,.06); --line:rgba(255,255,255,.14);
      --txt:rgba(255,255,255,.92); --muted:rgba(255,255,255,.62); --muted2:rgba(255,255,255,.48);
      --accent:rgba(255,255,255,.92); --shadow:0 18px 60px rgba(0,0,0,.60); --r:26px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,sans-serif; color:var(--txt); background:var(--bg); overflow-x:hidden; min-height:100vh}
    .bg{position:fixed; inset:0; z-index:-3; background:radial-gradient(circle at 18% 18%, rgba(255,255,255,.1), transparent 60%), linear-gradient(180deg, #0b0d10 0%, #090a0d 100%)}
    .grain{position:fixed; inset:-40px; z-index:-2; opacity:.1; pointer-events:none; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="3"/></filter><rect width="180" height="180" filter="url(%23n)"/></svg>')}
    .wrap{display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px}
    .shell{width:min(1100px,100%)}
    .topbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; gap:10px; flex-wrap:wrap}
    .pill{display:inline-flex; align-items:center; gap:10px; padding:7px 15px; border-radius:999px; border:1px solid var(--line); background:rgba(255,255,255,.04)}
    .brand{font-weight:900}
    .progress{width:150px; height:8px; border-radius:999px; background:rgba(255,255,255,.1); overflow:hidden}
    .progress div{height:100%; background:var(--accent); transition:width .3s}
    .lang button{border:none; background:none; color:var(--muted); cursor:pointer; font-weight:700; padding:4px 8px; border-radius:999px}
    .lang button.active{background:var(--accent); color:#000}
    .card{border:1px solid var(--line); background:linear-gradient(180deg, var(--card), transparent); border-radius:var(--r); box-shadow:var(--shadow); padding:30px}
    .fade{animation:fade .4s ease both}
    @keyframes fade{from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)}}
    h1{font-size:32px; margin:10px 0}
    .choices{display:grid; gap:10px; margin-top:20px}
    .choice{border:1px solid var(--line); padding:15px; border-radius:15px; cursor:pointer; background:rgba(255,255,255,.03)}
    .choice.sel{border-color:var(--accent); background:rgba(255,255,255,.1)}
    input[type="text"]{width:100%; padding:12px; border-radius:10px; border:1px solid var(--line); background:rgba(255,255,255,.05); color:#fff; margin-top:10px}
    .btnrow{display:flex; gap:10px; margin-top:25px}
    button.primary{background:var(--accent); color:#000; border:none; padding:12px 24px; border-radius:999px; font-weight:900; cursor:pointer}
    button.ghost{background:none; border:1px solid var(--line); color:#fff; padding:12px 24px; border-radius:999px; cursor:pointer}
  </style>
</head>
<body>
  <div class="bg"></div><div class="grain"></div>
  <div class="wrap">
    <div class="shell">
      <div class="topbar">
        <div class="pill"><div class="brand" id="brandText">Marinaphoto</div></div>
        <div class="pill">
          <div class="progress"><div id="progFill" style="width:0%"></div></div>
          <div class="lang">
            <button id="btnFR" class="active">FR</button>
            <button id="btnEN">EN</button>
          </div>
        </div>
      </div>
      <div class="card" id="app"></div>
    </div>
  </div>

  <script>
    const state = { lang:'fr', step:0, name:'', project:'', core:null };
    const content = {
      fr: {
        start: "Commencer", next: "Continuer", back: "Retour",
        intro: { h1: "3 minutes. Un rapport clair.", p: "Créez votre snapshot photo instantanément." },
        who: { h1: "Votre prénom ?", ph: "Ex: Alex" },
        core: { h1: "Votre projet est plutôt...", opts: ["Un lieu", "Une histoire", "Un moment"] }
      },
      en: {
        start: "Start", next: "Continue", back: "Back",
        intro: { h1: "3 minutes. A clear report.", p: "Create your photo snapshot instantly." },
        who: { h1: "Your first name?", ph: "Ex: Alex" },
        core: { h1: "Your project is about...", opts: ["A place", "A story", "A moment"] }
      }
    };

    function render() {
      const t = content[state.lang];
      const app = document.getElementById('app');
      const prog = document.getElementById('progFill');
      prog.style.width = (state.step / 3 * 100) + '%';

      if(state.step === 0) {
        app.innerHTML = `<div class="fade"><h1>${t.intro.h1}</h1><p>${t.intro.p}</p>
          <div class="btnrow"><button class="primary" onclick="state.step++:render()">${t.start}</button></div></div>`;
      } 
      else if(state.step === 1) {
        app.innerHTML = `<div class="fade"><h1>${t.who.h1}</h1>
          <input type="text" id="nameInp" value="${state.name}" placeholder="${t.who.ph}">
          <div class="btnrow">
            <button class="primary" onclick="state.name=document.getElementById('nameInp').value;state.step++;render()">${t.next}</button>
            <button class="ghost" onclick="state.step--;render()">${t.back}</button>
          </div></div>`;
      }
      else if(state.step === 2) {
        app.innerHTML = `<div class="fade"><h1>${t.core.h1}</h1>
          <div class="choices">
            ${t.core.opts.map((o, i) => `<div class="choice ${state.core===i?'sel':''}" onclick="state.core=${i};render()">${o}</div>`).join('')}
          </div>
          <div class="btnrow">
            <button class="primary" onclick="state.step++;render()">Finir</button>
            <button class="ghost" onclick="state.step--;render()">${t.back}</button>
          </div></div>`;
      }
      else {
        app.innerHTML = `<div class="fade"><h1>Merci ${state.name} !</h1><p>Analyse terminée.</p>
          <button class="ghost" onclick="state.step=0;render()">Recommencer</button></div>`;
      }
    }

    document.getElementById('btnFR').onclick = () => { state.lang='fr'; document.getElementById('btnFR').className='active'; document.getElementById('btnEN').className=''; render(); };
    document.getElementById('btnEN').onclick = () => { state.lang='en'; document.getElementById('btnEN').className='active'; document.getElementById('btnFR').className=''; render(); };

    render();
  </script>
</body>
</html>
