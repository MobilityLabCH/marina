<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Project Snapshot — Marina</title>

<style>
:root{
  --bg:#0e0f11;
  --card:rgba(255,255,255,.06);
  --line:rgba(255,255,255,.14);
  --txt:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.62);
  --accent:#ffffff;
  --radius:22px;
  --shadow:0 18px 50px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:var(--txt);
}
.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px 14px;
}
.card{
  width:min(900px,100%);
  background:linear-gradient(180deg,var(--card),rgba(255,255,255,.03));
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:28px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.lang button{
  background:none;
  border:none;
  color:var(--muted);
  font-weight:600;
  cursor:pointer;
  margin-left:8px;
}
.lang button.active{color:var(--txt)}
h1{font-size:32px; margin:0 0 12px}
h2{font-size:18px; color:var(--muted); margin:0 0 14px; font-weight:500}
p{line-height:1.55}
input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--txt);
  margin-top:8px;
}
.choices,.checks{
  display:grid;
  gap:10px;
  margin-top:14px;
}
.choice,.check{
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  cursor:pointer;
}
.choice.sel,.check.sel{
  background:rgba(255,255,255,.08);
  border-color:rgba(255,255,255,.3);
}
.meta{font-size:13px;color:var(--muted);margin-top:8px}
.btns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:22px;
}
button{
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--txt);
  padding:11px 18px;
  font-weight:600;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  color:#0e0f11;
}
.slider{
  margin-top:14px;
}
.slider label{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:var(--muted);
}
input[type=range]{width:100%}
.bar{
  margin-top:10px;
}
.track{
  height:10px;
  background:rgba(255,255,255,.08);
  border-radius:999px;
  overflow:hidden;
}
.fill{
  height:100%;
  background:var(--accent);
  border-radius:999px;
}
.fade{animation:fade .35s ease}
@keyframes fade{from{opacity:0;transform:translateY(8px)}to{opacity:1}}
</style>
</head>

<body>
<div class="wrap">
  <div class="card fade">
    <div class="top">
      <div></div>
      <div class="lang">
        <button onclick="setLang('en')" id="en">EN</button>
        <button onclick="setLang('fr')" id="fr">FR</button>
        <button onclick="setLang('es')" id="es">ES</button>
      </div>
    </div>

    <div id="app"></div>
  </div>
</div>

<script>
const t = {
en:{
 intro_h1:"I know what an image means to you.",
 intro_p:"Even when it’s not entirely clear yet.\nThis is simply a way to take a moment and understand it together.",
 start:"Start",

 name_h1:"How should I refer to you?",
 name_meta:"This helps me keep things human.",

 project_h1:"How would you call this project?",
 project_meta:"It doesn’t have to be final. Just something to hold onto.",

 core_h1:"At its core, this project feels more like…",
 core_opts:["A place that needs to be felt","A story that needs to be told","A moment you want to remember"],

 intent_h1:"When someone encounters these images for the first time, what should stay with them?",
 intent_opts:["A natural feeling","A strong atmosphere","A sense of truth","A quiet elegance"],

 time_h1:"How long do you feel these images need to be there for you?",
 time_opts:["For a specific moment","Over time","As something that grows with the project"],

 where_h1:"Where do you imagine seeing these images most often?",
 where_opts:["On a website","On social media","In editorial or press contexts","In printed or physical spaces"],

 sliders_h1:"Instinctively, where would you place this project?",

 report_h1:"Project Snapshot",
 report_h2:"A first photographic reading",

 cta:"Let’s talk about this project"
},
fr:{
 intro_h1:"Je sais ce que représente une image pour vous.",
 intro_p:"Même quand ce n’est pas encore très clair.\nPrenons simplement un moment pour le comprendre ensemble.",
 start:"Commencer",

 name_h1:"Comment dois-je m’adresser à vous ?",
 name_meta:"Pour garder les choses humaines.",

 project_h1:"Comment appelleriez-vous ce projet ?",
 project_meta:"Ce n’est pas définitif. Juste un point d’ancrage.",

 core_h1:"Au fond, ce projet ressemble plutôt à…",
 core_opts:["Un lieu à ressentir","Une histoire à raconter","Un moment à garder en mémoire"],

 intent_h1:"Quand quelqu’un découvre ces images, qu’est-ce qui devrait rester ?",
 intent_opts:["Une sensation naturelle","Une atmosphère forte","Un sentiment de vérité","Une élégance discrète"],

 time_h1:"Combien de temps sentez-vous que ces images doivent vous accompagner ?",
 time_opts:["Pour un moment précis","Dans le temps","En évoluant avec le projet"],

 where_h1:"Où imaginez-vous voir ces images le plus souvent ?",
 where_opts:["Sur un site web","Sur les réseaux sociaux","Dans un contexte éditorial / presse","Dans des espaces imprimés ou physiques"],

 sliders_h1:"Instinctivement, où placeriez-vous ce projet ?",

 report_h1:"Lecture du projet",
 report_h2:"Une première lecture photographique",

 cta:"Parlons de ce projet"
},
es:{
 intro_h1:"Sé lo que significa una imagen para ti.",
 intro_p:"Incluso cuando aún no está del todo claro.\nTomemos un momento para entenderlo juntos.",
 start:"Empezar",

 name_h1:"¿Cómo debería dirigirme a ti?",
 name_meta:"Para mantener las cosas humanas.",

 project_h1:"¿Cómo llamarías a este proyecto?",
 project_meta:"No tiene que ser definitivo. Solo un punto de apoyo.",

 core_h1:"En esencia, este proyecto se siente más como…",
 core_opts:["Un lugar que hay que sentir","Una historia que contar","Un momento que recordar"],

 intent_h1:"Cuando alguien se encuentra con estas imágenes, ¿qué debería permanecer?",
 intent_opts:["Una sensación natural","Una atmósfera fuerte","Una sensación de verdad","Una elegancia silenciosa"],

 time_h1:"¿Durante cuánto tiempo sientes que estas imágenes deben acompañarte?",
 time_opts:["Para un momento concreto","A lo largo del tiempo","Creciendo con el proyecto"],

 where_h1:"¿Dónde imaginas ver estas imágenes con más frecuencia?",
 where_opts:["En una web","En redes sociales","En contextos editoriales / prensa","En espacios impresos o físicos"],

 sliders_h1:"Instintivamente, ¿dónde situarías este proyecto?",

 report_h1:"Lectura del proyecto",
 report_h2:"Una primera lectura fotográfica",

 cta:"Hablemos de este proyecto"
}
};

let lang="en";
let step=0;
const state={
 name:"",
 project:"",
 core:"",
 intent:[],
 time:"",
 where:[],
 sliders:{calm:50,present:50,rich:50}
};

function setLang(l){
 lang=l;
 document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
 document.getElementById(l).classList.add("active");
 render();
}

function render(){
 const a=document.getElementById("app");
 a.innerHTML="";
 const tr=t[lang];

 if(step===0){
  a.innerHTML=`<h1>${tr.intro_h1}</h1><p>${tr.intro_p.replace(/\n/g,"<br>")}</p>
  <div class="btns"><button class="primary" onclick="next()">${tr.start}</button></div>`;
 }
 if(step===1){
  a.innerHTML=`<h1>${tr.name_h1}</h1>
  <input oninput="state.name=this.value" placeholder="…">
  <div class="meta">${tr.name_meta}</div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===2){
  a.innerHTML=`<h1>${tr.project_h1}</h1>
  <input oninput="state.project=this.value" placeholder="…">
  <div class="meta">${tr.project_meta}</div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===3){
  a.innerHTML=`<h1>${tr.core_h1}</h1>
  <div class="choices">
   ${tr.core_opts.map(o=>`<div class="choice ${state.core===o?"sel":""}" onclick="state.core='${o}';render()">${o}</div>`).join("")}
  </div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===4){
  a.innerHTML=`<h1>${tr.intent_h1}</h1>
  <div class="checks">
   ${tr.intent_opts.map(o=>`<div class="check ${state.intent.includes(o)?"sel":""}" onclick="toggleIntent('${o}')">${o}</div>`).join("")}
  </div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===5){
  a.innerHTML=`<h1>${tr.time_h1}</h1>
  <div class="choices">
   ${tr.time_opts.map(o=>`<div class="choice ${state.time===o?"sel":""}" onclick="state.time='${o}';render()">${o}</div>`).join("")}
  </div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===6){
  a.innerHTML=`<h1>${tr.where_h1}</h1>
  <div class="checks">
   ${tr.where_opts.map(o=>`<div class="check ${state.where.includes(o)?"sel":""}" onclick="toggleWhere('${o}')">${o}</div>`).join("")}
  </div>
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===7){
  a.innerHTML=`<h1>${tr.sliders_h1}</h1>
  ${slider("Calm","Lively","calm")}
  ${slider("Discreet","Present","present")}
  ${slider("Simple","Rich","rich")}
  <div class="btns"><button class="primary" onclick="next()">→</button></div>`;
 }
 if(step===8){
  a.innerHTML=`<h1>${tr.report_h1}</h1>
  <h2>${tr.report_h2}</h2>
  <p><strong>${state.project||"This project"}</strong> seems to be about <em>${state.core.toLowerCase()}</em>.
  It’s meant to exist <em>${state.time.toLowerCase()}</em>, with an emphasis on
  <em>${state.intent.join(", ").toLowerCase()}</em>.</p>

  <div class="bar"><div class="track"><div class="fill" style="width:${state.sliders.calm}%"></div></div></div>
  <div class="bar"><div class="track"><div class="fill" style="width:${state.sliders.present}%"></div></div></div>
  <div class="bar"><div class="track"><div class="fill" style="width:${state.sliders.rich}%"></div></div></div>

  <p>This suggests images that are less about effect, and more about presence —
  images that can stay with you and continue to make sense.</p>

  <div class="btns"><button class="primary">${tr.cta}</button></div>`;
 }
}

function slider(l,r,k){
 return `<div class="slider">
 <label><span>${l}</span><span>${r}</span></label>
 <input type="range" min="0" max="100" value="${state.sliders[k]}" 
 oninput="state.sliders['${k}']=this.value">
 </div>`;
}

function toggleIntent(o){
 if(state.intent.includes(o)) state.intent=state.intent.filter(x=>x!==o);
 else if(state.intent.length<2) state.intent.push(o);
 render();
}
function toggleWhere(o){
 if(state.where.includes(o)) state.where=state.where.filter(x=>x!==o);
 else if(state.where.length<2) state.where.push(o);
 render();
}
function next(){step++; render();}
setLang("en");
</script>
</body>
</html>
