<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marinaphoto 4 you — Snapshot</title>
  <meta name="description" content="A playful, simple photo-brief that generates an instant, beautiful snapshot." />

  <style>
    :root{
      --bg:#0b0d10;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --muted2:rgba(255,255,255,.48);
      --accent:rgba(255,255,255,.92);
      --shadow:0 18px 60px rgba(0,0,0,.60);
      --r:26px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--txt);
      background:var(--bg);
      overflow-x:hidden;
    }
    .bg{
      position:fixed; inset:0; z-index:-3;
      background:
        radial-gradient(980px 520px at 18% 18%, rgba(255,255,255,.11), transparent 62%),
        radial-gradient(860px 520px at 85% 28%, rgba(255,255,255,.085), transparent 65%),
        radial-gradient(980px 560px at 52% 96%, rgba(255,255,255,.065), transparent 60%),
        linear-gradient(180deg, #0b0d10 0%, #090a0d 100%);
      transition:filter .25s ease;
    }
    .grain{
      position:fixed; inset:-40px; z-index:-2; opacity:.10; pointer-events:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="180" height="180" filter="url(%23n)" opacity=".55"/></svg>');
      mix-blend-mode:overlay;
    }

    .wrap{min-height:100vh; display:flex; justify-content:center; align-items:center; padding:26px 14px;}
    .shell{ width:min(1100px,100%); }

    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; flex-wrap:wrap;
      padding:10px 6px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      min-height:34px;
    }
    .brand{
      display:flex; align-items:baseline; gap:10px;
      font-weight:950; color:rgba(255,255,255,.86);
      letter-spacing:.01em;
    }
    .brand small{font-weight:750; color:rgba(255,255,255,.55)}
    .progress{
      width:260px; height:10px; border-radius:999px; overflow:hidden;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.10);
    }
    .progress > div{
      height:100%; width:0%;
      background:rgba(255,255,255,.86);
      border-radius:999px;
      transition:width .35s ease;
    }
    @media(max-width:720px){ .progress{ width:180px; } }

    .lang{
      display:inline-flex; gap:6px; align-items:center;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.03);
      padding:4px; border-radius:999px;
    }
    .lang button{
      border:none; background:transparent; color:var(--muted);
      font-weight:900; cursor:pointer; padding:6px 10px; border-radius:999px;
      letter-spacing:.02em;
    }
    .lang button.active{ color:#0c0e11; background:var(--accent); }

    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--card), rgba(255,255,255,.035));
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .content{padding:28px}
    @media (max-width:720px){ .content{padding:20px} }

    .fade{animation:fade .32s ease both}
    @keyframes fade{from{opacity:0; transform:translateY(10px)}to{opacity:1; transform:translateY(0)}}

    .kicker{font-size:12px; letter-spacing:.11em; text-transform:uppercase; color:rgba(255,255,255,.56)}
    h1{font-size:34px; margin:10px 0 10px; letter-spacing:-.02em}
    p{margin:0 0 12px; line-height:1.55}
    .lead{color:var(--muted); font-size:16px}
    .hint{color:var(--muted2); font-size:13px; margin-top:10px; line-height:1.45}
    .divider{height:1px; background:rgba(255,255,255,.12); margin:18px 0}

    input[type="text"], textarea{
      width:100%; padding:12px 14px; border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.04);
      color:var(--txt); outline:none; margin-top:10px; font-size:15px;
    }
    .choices{display:grid; gap:10px; margin-top:14px}
    .choice{
      border:1px solid rgba(255,255,255,.16); border-radius:18px;
      padding:14px; background:rgba(255,255,255,.04); cursor:pointer;
    }
    .choice.sel{background:rgba(255,255,255,.09); border-color:rgba(255,255,255,.28);}
    .btnrow{display:flex; gap:10px; flex-wrap:wrap; margin-top:18px}
    button{
      border-radius:999px; border:1px solid rgba(255,255,255,.18);
      padding:11px 16px; background:rgba(255,255,255,.06);
      color:var(--txt); cursor:pointer; font-weight:950;
    }
    button.primary{ background:var(--accent); color:#0c0e11; }
    .slider{ border:1px solid rgba(255,255,255,.16); border-radius:18px; padding:14px; background:rgba(255,255,255,.04); margin-top:12px; }
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>
  <div class="grain"></div>

  <div class="wrap">
    <div class="shell">
      <div class="topbar">
        <div class="pill">
          <div class="brand" id="brandText">Marinaphoto 4 you <small>—</small></div>
        </div>
        <div class="pill" style="gap:12px">
          <div class="progress"><div id="progFill"></div></div>
          <span id="stepPill">—</span>
          <span class="lang">
            <button id="btnEN" type="button">EN</button>
            <button id="btnFR" type="button">FR</button>
            <button id="btnES" type="button">ES</button>
          </span>
        </div>
      </div>
      <div class="card">
        <div class="content fade" id="app"></div>
      </div>
    </div>
  </div>

  <script id="i18n_json" type="application/json">
  {
    "fr":{
      "toolName":"Marinaphoto 4 you",
      "toolTagline":"« Je sais ce qu’une image signifie pour vous. »",
      "acts":{"intro":"Intro","who":"Vous & le projet","core":"Essence","report":"Rapport"},
      "ui":{"start":"Commencer","continue":"Continuer","back":"Retour"},
      "intro":{"kicker":"Un brief photo","h1":"3 minutes. Zéro jargon.","p":"Répondez à l’instinct. Je crée votre snapshot."},
      "who":{"nameH1":"Quel est votre prénom ?","nameHelp":"Prénom ou pseudo.","namePh":"Ex : Alex"}
    },
    "en":{
      "toolName":"Marinaphoto 4 you",
      "toolTagline":"“I know what an image means to you.”",
      "acts":{"intro":"Intro","who":"You & project","core":"Essence","report":"Report"},
      "ui":{"start":"Start","continue":"Continue","back":"Back"},
      "intro":{"kicker":"A photo brief","h1":"3 minutes. No jargon.","p":"Answer by instinct. I create your snapshot."},
      "who":{"nameH1":"What’s your name?","nameHelp":"First name or nickname.","namePh":"e.g. Alex"}
    },
    "es":{
      "toolName":"Marinaphoto 4 you",
      "toolTagline":"« Sé lo que una imagen significa para usted. »",
      "acts":{"intro":"Intro","who":"Usted & proyecto","core":"Esencia","report":"Informe"},
      "ui":{"start":"Empezar","continue":"Continuar","back":"Atrás"},
      "intro":{"kicker":"Un brief de foto","h1":"3 minutos. Sin jerga.","p":"Responda por instinto. Yo creo su snapshot."},
      "who":{"nameH1":"¿Cuál es su nombre?","nameHelp":"Nombre o apodo.","namePh":"p.ej. Alex"}
    }
  }
  </script>

  <script>
  (function(){
    var app = document.getElementById("app");
    var brandText = document.getElementById("brandText");
    var stepPill = document.getElementById("stepPill");
    var progFill = document.getElementById("progFill");
    var lang = "fr";
    var step = 0;
    var state = { name:"" };

    var I18N = JSON.parse(document.getElementById("i18n_json").textContent);

    function esc(s){ return String(s||"").replace(/[&<>"']/g, function(m){ return ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m]); }); }

    function render() {
      var a = I18N[lang];
      brandText.innerHTML = esc(a.toolName) + ' <small>' + esc(a.toolTagline) + '</small>';
      stepPill.textContent = (step+1) + "/2";
      progFill.style.width = ((step+1)/2*100) + "%";

      if(step === 0) {
        app.innerHTML = '<div class="kicker">'+esc(a.intro.kicker)+'</div>' +
          '<h1>'+esc(a.intro.h1)+'</h1>' +
          '<p class="lead">'+esc(a.intro.p)+'</p>' +
          '<div class="btnrow"><button class="primary" id="go">'+esc(a.ui.start)+'</button></div>';
        document.getElementById("go").onclick = function(){ step++; render(); };
      } else {
        app.innerHTML = '<h1>'+esc(a.who.nameH1)+'</h1>' +
          '<p class="hint">'+esc(a.who.nameHelp)+'</p>' +
          '<input type="text" id="nameInp" placeholder="'+esc(a.who.namePh)+'" value="'+esc(state.name)+'">' +
          '<div class="btnrow"><button class="primary" id="next">'+esc(a.ui.continue)+'</button>' +
          '<button id="back">'+esc(a.ui.back)+'</button></div>';
        document.getElementById("next").onclick = function(){ 
          state.name = document.getElementById("nameInp").value; 
          alert("Snapshot prêt pour " + state.name); 
        };
        document.getElementById("back").onclick = function(){ step--; render(); };
      }
    }

    document.getElementById("btnEN").onclick = function(){ lang="en"; render(); };
    document.getElementById("btnFR").onclick = function(){ lang="fr"; render(); };
    document.getElementById("btnES").onclick = function(){ lang="es"; render(); };

    render();
  })();
  </script>
</body>
</html>
